<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <meta charset="utf-8" />
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
    <h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">Http Status</h1>
    <p th:utext="${errorMessage}">Error Message</p>
    <a href="/Home" th:href="@{/Home}">Back to Home Page</a>
</body>
</html>
