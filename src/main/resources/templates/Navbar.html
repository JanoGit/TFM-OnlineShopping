<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<div th:fragment="navbar">
    <header class="navbar-nav nav container-fluid">
        <nav class="container-fluid navbar navbar-expand-lg bg-dark" id="menu">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ToggleDiv"
                        aria-controls="ToggleDiv" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-secondary"></span>
                </button>
                <div class="collapse navbar-collapse" id="ToggleDiv">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item navbar-text">
                            <a id="home" class="navbar-brand" th:href="@{/Home}"><i class="fas fa-home"></i> Online Shopping</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="product" class="nav-link" th:href="@{~/Products/Index}"><i class="fas fa-list-ul"></i> Products</a>
                        </li>
                        <li class="nav-item">
                            <a id="shopping_cart" class="nav-link" th:href="@{~/Cart/Index}">
                                <i class="fas fa-solid fa-cart-arrow-down"></i> ShoppingCart</a>
                        </li>
                        <li class="nav-item">
                            <a id="orders" class="nav-link" th:href="@{~/Orders/Index}"><i class="fas fa-solid fa-box"></i> Orders</a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                            <a id="userIndex" class="nav-link" th:href="@{~/Users/Index}"><i class="fas fa-solid fa-users"></i> User List</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav nav justify-content-end" style="margin-left: auto">
                        <li class="nav-item" id="li_register" sec:authorize="!isAuthenticated()">
                            <a id="register" class="nav-link" th:href="@{~/Users/Register}"><i class="fas fa-user-plus"></i> Register</a>
                        </li>
                        <li class="nav-item" id="li_login" sec:authorize="!isAuthenticated()">
                            <a id="login" class="nav-link" th:href="@{~/Users/Login}"><i class="fas fa-sign-in-alt"></i> Login</a>
                        </li>
                        <li class="nav-item" id="li_logout" sec:authorize="isAuthenticated()">
                            <a id="logout" class="nav-link" th:href="@{~/Users/Logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>
</html>
