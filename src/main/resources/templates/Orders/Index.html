<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Virtual Shop - Orders</title>
</head>
<section layout:fragment="content">
    <h1 align="center">Orders List</h1>
    <hr>
    <table border="1" cellpadding="10" align="center" th:if="${orders}">
        <thead>
        <tr>
            <th>UserName</th>
            <th>Cost</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.user.userName}">UserName</td>
            <td th:text="${order.cost}">Cost</td>
            <td><a th:href="@{/Orders/Details/{id}(id = ${order.id})}">Details</a></td>
        </tr>
        </tbody>
    </table>
</section>
</html>
